<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jubiar Multi-Bot Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .actions {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .actions h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .bots-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bots-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .bot-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .bot-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bot-id {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .status-connecting {
            background: #f39c12;
            color: white;
        }

        .bot-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #999;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
        }

        .bot-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }

        .error-msg {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success-msg {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .bot-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🤖 Jubiar Multi-Bot Manager</h1>
            <p class="subtitle">Manage multiple Facebook bot accounts from one dashboard</p>
        </div>

        <!-- Statistics -->
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalBots">-</div>
                <div class="stat-label">Total Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeBots">-</div>
                <div class="stat-label">Active Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalMessages">-</div>
                <div class="stat-label">Messages Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalSent">-</div>
                <div class="stat-label">Messages Sent</div>
            </div>
        </div>

        <!-- Add Bot Section -->
        <div class="actions">
            <h2>➕ Add New Bot</h2>
            <div id="message"></div>
            <form id="addBotForm">
                <div class="form-group">
                    <label for="botId">Bot ID (Unique Name)</label>
                    <input type="text" id="botId" placeholder="e.g., bot1, mybot, account1" required>
                </div>
                <div class="form-group">
                    <label for="appState">AppState JSON</label>
                    <textarea id="appState" placeholder='[{"key":"c_user","value":"123456"}...]' required></textarea>
                </div>
                <button type="submit" class="btn">Add Bot</button>
            </form>
        </div>

        <!-- Bots List -->
        <div class="bots-section">
            <h2>🤖 Active Bots</h2>
            <div id="botsList">
                <div class="loading">Loading bots...</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        // Fetch and display statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.stats;
                    document.getElementById('totalBots').textContent = stats.totalBots;
                    document.getElementById('activeBots').textContent = stats.activeBots;
                    document.getElementById('totalMessages').textContent = stats.totalMessagesReceived;
                    document.getElementById('totalSent').textContent = stats.totalMessagesSent;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Format uptime
        function formatUptime(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        // Fetch and display bots
        async function loadBots() {
            try {
                const response = await fetch('/api/bots');
                const data = await response.json();
                
                const botsList = document.getElementById('botsList');
                
                if (data.success && data.bots.length > 0) {
                    botsList.innerHTML = data.bots.map(bot => `
                        <div class="bot-card">
                            <div class="bot-header">
                                <div class="bot-id">${bot.id}</div>
                                <div class="status-badge status-${bot.status}">
                                    ${bot.status}
                                </div>
                            </div>
                            <div class="bot-info">
                                <div class="info-item">
                                    <div class="info-label">User ID</div>
                                    <div class="info-value">${bot.userID || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Messages Received</div>
                                    <div class="info-value">${bot.stats.messagesReceived}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Messages Sent</div>
                                    <div class="info-value">${bot.stats.messagesSent}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Uptime</div>
                                    <div class="info-value">${formatUptime(bot.uptime)}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Errors</div>
                                    <div class="info-value">${bot.stats.errors}</div>
                                </div>
                            </div>
                            <div class="bot-actions">
                                <button class="btn btn-warning" onclick="restartBot('${bot.id}')">
                                    🔄 Restart
                                </button>
                                <button class="btn btn-danger" onclick="removeBot('${bot.id}')">
                                    🗑️ Remove
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    botsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">🤖</div>
                            <h3>No bots yet</h3>
                            <p>Add your first bot using the form above</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading bots:', error);
                document.getElementById('botsList').innerHTML = `
                    <div class="error-msg">Failed to load bots: ${error.message}</div>
                `;
            }
        }

        // Show message
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-msg">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Add bot
        document.getElementById('addBotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const botId = document.getElementById('botId').value.trim();
            const appStateText = document.getElementById('appState').value.trim();
            
            try {
                const appState = JSON.parse(appStateText);
                
                const response = await fetch('/api/bots', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ botId, appState })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Bot "${botId}" added successfully!`, 'success');
                    document.getElementById('addBotForm').reset();
                    await loadBots();
                    await loadStats();
                } else {
                    showMessage(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
            }
        });

        // Restart bot
        async function restartBot(botId) {
            if (!confirm(`Restart bot "${botId}"?`)) return;
            
            try {
                const response = await fetch(`/api/bots/${botId}/restart`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Bot "${botId}" restarted!`, 'success');
                    await loadBots();
                } else {
                    showMessage(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
            }
        }

        // Remove bot
        async function removeBot(botId) {
            if (!confirm(`Remove bot "${botId}"? This will delete the bot configuration.`)) return;
            
            try {
                const response = await fetch(`/api/bots/${botId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ Bot "${botId}" removed!`, 'success');
                    await loadBots();
                    await loadStats();
                } else {
                    showMessage(`❌ Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`❌ Error: ${error.message}`, 'error');
            }
        }

        // Initial load
        loadStats();
        loadBots();

        // Auto-refresh every 5 seconds
        autoRefreshInterval = setInterval(() => {
            loadStats();
            loadBots();
        }, 5000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
